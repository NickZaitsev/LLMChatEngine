
services:
  ai-girlfriend-bot:
    build: .
    container_name: ai-girlfriend-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - AZURE_API_KEY=${AZURE_API_KEY}
      - AZURE_MODEL=${AZURE_MODEL:-deepseek/DeepSeek-V3-0324}
      - BOT_NAME=${BOT_NAME:-Luna}
      - DATABASE_URL=postgresql+asyncpg://ai_bot:${DB_PASSWORD:-ai_bot_pass}@postgres:5432/ai_bot
      - PROVIDER=${PROVIDER:-lmstudio}
      - LMSTUDIO_MODEL=${LMSTUDIO_MODEL:-openai/gpt-oss-20b}
      - LMSTUDIO_BASE_URL=http://host-machine:1234/v1
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backup_network
    extra_hosts:
      - "host-machine:host-gateway"

  postgres:
    image: pgvector/pgvector:pg15
    container_name: ai-girlfriend-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=ai_bot
      - POSTGRES_USER=ai_bot
      - POSTGRES_PASSWORD=${DB_PASSWORD:-ai_bot_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql
      - backups:/backups
    ports:
      - "5432:5432"
    networks:
      - backup_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_bot -d ai_bot"]
      interval: 5s
      timeout: 3s
      retries: 3

  postgres-backup:
    build: ./backup
    container_name: ai-girlfriend-postgres-backup
    restart: unless-stopped
    environment:
      - DB_PASSWORD=${DB_PASSWORD:-ai_bot_pass}
    volumes:
      - backups:/backups
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backup_network

  redis:
    image: redis:alpine
    container_name: ai-girlfriend-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - backup_network

  celery-worker:
    build: .
    container_name: ai-girlfriend-celery-worker
    restart: unless-stopped
    command: celery -A proactive_messaging worker --loglevel=info --statedb=/app/celery_worker_state.db -Q proactive_messaging
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://ai_bot:${DB_PASSWORD:-ai_bot_pass}@postgres:5432/ai_bot
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - AZURE_API_KEY=${AZURE_API_KEY}
      - AZURE_MODEL=${AZURE_MODEL:-deepseek/DeepSeek-V3-0324}
      - BOT_NAME=${BOT_NAME:-Luna}
      - PROVIDER=${PROVIDER:-lmstudio}
      - LMSTUDIO_MODEL=${LMSTUDIO_MODEL:-openai/gpt-oss-20b}
      - LMSTUDIO_BASE_URL=http://host-machine:1234/v1
    depends_on:
      - redis
      - postgres
    volumes:
      - .:/app
      - celery_worker_state:/app/celery_worker_state
    networks:
      - backup_network
    extra_hosts:
      - "host-machine:host-gateway"

  celery-beat:
    build: .
    container_name: ai-girlfriend-celery-beat
    restart: unless-stopped
    command: celery -A proactive_messaging beat --loglevel=info --scheduler celery.beat.PersistentScheduler -s /app/celerybeat-schedule/schedule
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://ai_bot:${DB_PASSWORD:-ai_bot_pass}@postgres:5432/ai_bot
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - AZURE_API_KEY=${AZURE_API_KEY}
      - AZURE_MODEL=${AZURE_MODEL:-deepseek/DeepSeek-V3-0324}
      - BOT_NAME=${BOT_NAME:-Luna}
      - PROVIDER=${PROVIDER:-lmstudio}
      - LMSTUDIO_MODEL=${LMSTUDIO_MODEL:-openai/gpt-oss-20b}
      - LMSTUDIO_BASE_URL=http://host-machine:1234/v1
    depends_on:
      - redis
      - postgres
    volumes:
      - .:/app
      - celery_beat_schedule:/app/celerybeat-schedule
    networks:
      - backup_network
    extra_hosts:
      - "host-machine:host-gateway"

volumes:
  postgres_data:
  backups:
  redis_data:
  celery_beat_schedule:
  celery_worker_state:

networks:
  backup_network:
    driver: bridge